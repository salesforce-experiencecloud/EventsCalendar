<template>

    <template if:true={isInit}>

        <div class="slds-m-bottom_large" if:false={hideTimezonePicklist}>
            <lightning-combobox
                        name="timezones"
                        label="Choose Timezone"
                        value={timezone}
                        placeholder="Choose Timezone"
                        options={timezoneObjList}
                        onchange={handleTimezoneChange}
                        data-name="timezonePicklist"
                        class="timezonePicklist"
            ></lightning-combobox>
        </div>

    </template>

    <div data-id='calendar' lwc:dom="manual"></div>

    <template if:true={eventDetailsModalOpen}>

        <div class="modalContainer">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container cccalendar_slds-modal__container">
                    <c-ccevent-details event={selectedEvent} is-modal=true onclosedetailsmodalevent={closeEventDetailsModal}
                        hide-event-detail-button={hideEventDetailButton} event-detail-button-text={eventDetailButtonText} buttons-on-bottom={buttonsOnBottom}
                        truncate={truncate} truncate-each-line={truncateEachLine} truncate-number-of-lines-to-display={truncateNumberOfLinesToDisplay}></c-ccevent-details>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>

</template>
